<!doctype html>
<html>
    <head>
        <title>Login or Sign Up</title>
        <link rel="stylesheet" href="sign.css">
    </head>
    <body>
        <div class="page">
            <div class="box">
                <div class="button">
                    <div id="btn1"></div>
                    <button type="button" class="btn"  onclick="login()">Login</button> 
                    <button type="button" class="btn" onclick="register()">Register</button>  
                </div>
                <div class="social">
                    <img src="fb.png">
                    <img src="google.png">
                    <img src="linked.png">
                </div>
                <form action="" id="Login" class="input">
                    <input type="email" class="field" placeholder="Email" required>
                    <input type="password" class="field" placeholder="Enter Password" required>
                    <br><br>
                    <input type="checkbox" class="check" required ><span class="check1">Remember me</span>
                    <br><br>
                    <button type="submit" class="submit">Log in</button>
                </form>
                <form action="" id="register" class="input">
                    <input type="text" class="field" placeholder="Username" required>
                    <input type="email" class="field" placeholder="Email" required>
                    <input type="password" class="field" placeholder="Enter Password" required>
                    <br><br>
                    <input type="checkbox" class="check" required ><span class="check1">I agree to the terms and conditions</span>
                    <br><br>
                    <button type="submit" class="submit">Sign Up</button>
                </form>
            </div>
        </div>
        <script type="text/javascript">
        var x=document.getElementById("Login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn1");
        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px"
        }
        </script>
    </body>
</html>
